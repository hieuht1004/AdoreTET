    <section class="mainform" id="mainform">
      <div class="mainformcontainer">
        <img class="mainform01" src="assets/mainform01.png" alt="" />
        <form id="preorderForm" class="preorderForm">
          <h3 style="padding-bottom: 1rem">Thông tin khách hàng</h3>
          <div class="form-inline">
            <div class="form-group">
              <label>Họ và tên</label>
              <input type="text" name="name" required />
            </div>
            <div class="form-group">
              <label>Số điện thoại</label>
              <input type="text" name="phone" required />
            </div>
          </div>

          <h3 style="padding: 2rem 0 1rem 0">Sản phẩm</h3>
          <div id="productList">
            <div class="product-row">
              <select name="product" required>
                <option value="" disabled selected>Chọn sản phẩm</option>
                <option value="ÁO DÀI CẨM DUNG">ÁO DÀI CẨM DUNG</option>
                <option value="ÁO DÀI DAO HUYỀN">ÁO DÀI DAO HUYỀN</option>
                <option value="ÁO DÀI NGỌC TƯỜNG">ÁO DÀI NGỌC TƯỜNG</option>

                <option value="ÁO DÀI LAM TƯỜNG">ÁO DÀI LAM TƯỜNG</option>
                <option value="ÁO DÀI CÁT TƯỜNG">ÁO DÀI CÁT TƯỜNG</option>
                <option value="ÁO DÀI DIỄM TƯỜNG ">ÁO DÀI DIỄM TƯỜNG</option>

                <option value="ÁO DÀI A MỊ">ÁO DÀI A MỊ</option>
                <option value="ÁO DÀI THỊ TẤM">ÁO DÀI THỊ TẤM</option>
                <option value="ÁO DÀI NGUYỆT CẦM">ÁO DÀI NGUYỆT CẦM</option>
              </select>

              <select name="size" required>
                <option value="" disabled selected>Kích thước</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>

              <select name="type" required>
                <option value="" disabled selected>Phân loại</option>
                <option value="Người lớn">Người lớn</option>
                <option value="Trẻ em">Trẻ em</option>
              </select>

              <input
                type="number"
                name="quantity"
                min="1"
                required
                placeholder="Số lượng"
              />

              <button type="button" class="remove-btn">X</button>
            </div>
          </div>

          <button type="button" id="addProductBtn" class="add-btn">
            + Thêm sản phẩm
          </button>

          <h3 style="padding: 2rem 0 1rem 0">Hình thức nhận hàng</h3>

          <div class="form-inline shipping">
            <div class="form-group">
              <label>Nhận tại cửa hàng</label>
              <select name="store">
                <option value="" disabled selected>Chọn cửa hàng</option>
                <option value="Store 249 Cầu Giấy, Dịch Vọng, Hà Nội">
                  249 Cầu Giấy, Dịch Vọng, Hà Nội
                </option>
                <option value="4 Lê Lợi, P. Nguyễn Trãi, Hà Nội">
                  4 Lê Lợi, P. Nguyễn Trãi, Hà Nội
                </option>
                <option value="531 Nguyễn Trãi, Hà Nội">
                  531 Nguyễn Trãi, Hà Nội
                </option>
                <option value="Tầng 2, AEON MALL Hà Đông, Hà Nội">
                  Tầng 2, AEON MALL Hà Đông, Hà Nội
                </option>
                <option value="99 Phố Thái Hà, Trung Liệt, Đống Đa, Hà Nội">
                  99 Phố Thái Hà, Trung Liệt, Đống Đa, Hà Nội
                </option>

                <option
                  value="Gian hàng 1S43, Tầng 1 TTTM Go! Thăng Long 222 Đ. Trần Duy
                  Hưng, Hà Nội"
                >
                  Gian hàng 1S43, Tầng 1 TTTM Go! Thăng Long 222 Đ. Trần Duy
                  Hưng, Hà Nội
                </option>
                <option value="26 Đ. Xuân La, Xuân La, Tây Hồ, Hà Nội">
                  26 Đ. Xuân La, Xuân La, Tây Hồ, Hà Nội
                </option>
                <option value="150 Trần Hưng Đạo, Bắc Ninh">
                  150 Trần Hưng Đạo, Bắc Ninh
                </option>
                <option value="Gian hàng T2-58, AEON MALL Hải Phòng, Hải Phòng">
                  Gian hàng T2-58, AEON MALL Hải Phòng, Hải Phòng
                </option>
                <option value="44 Nguyễn Văn Cừ, Vinh">
                  44 Nguyễn Văn Cừ, Vinh
                </option>

                <option value="A23 Shophouse Lê Hoàn, Thanh Hóa">

                </option>
                <option value="44 Trần Hưng Đạo, Hải Dương">

                </option>
                <option value="206 Đ. Mê Linh, Liên Bảo, Vĩnh Yên, Vĩnh Phúc">

                <option value="124 Biên Hòa, Minh Khai, Hà Nam">

                <option value="2037 Đại Lộ Hùng Vương, Việt Trì, Phú Thọ">

                <option value="29 Đinh Tiên Hoàng, Ninh Bình">

                <option value="153 Hoàng Văn Thụ, TP.Bắc Giang, Bắc Giang">

                </option>
                <option value="323 Lê Duẩn, Đà Nẵng">
                  323 Lê Duẩn, Đà Nẵng
                </option>
              </select>
            </div>

            <div class="form-group">
              <label>Hoặc nhận hàng online (điền địa chỉ)</label>
              <textarea name="address" placeholder="Nhập địa chỉ"></textarea>
